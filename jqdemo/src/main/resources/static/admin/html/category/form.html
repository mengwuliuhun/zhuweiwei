<!DOCTYPE html>
<html>
<head>
    <title>Flat Admin V.3 - Free flat-design bootstrap administrator templates</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../assets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/flat-admin.css">

    <!-- Theme -->
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/blue-sky.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/blue.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/red.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/yellow.css">
    <script src="../../../js/jquery-1.12.4.js"></script>
    <script src="../../../bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script src="../../nav.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
<aside class="app-sidebar" id="sidebar">

</aside>
<div class="app app-default">


    <script type="text/ng-template" id="sidebar-dropdown.tpl.html">
        <div class="dropdown-background">
            <div class="bg"></div>
        </div>
        <div class="dropdown-container">
            {{list}}
        </div>
    </script>
    <div class="app-container">


        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-headers">

                    </div>
                    <div class="card-body">
                        <form id="form" class="form form-horizontal" enctype="multipart/form-data">
                            <div class="section">
                                <div class="section-title">产品信息</div>
                                <div class="section-body">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">名字</label>
                                        <div class="col-md-9">
                                            <input type="hidden" value="" id="id" name="id">
                                            <input type="text" id="name" name="name" class="form-control" placeholder="不能为空">
                                            <span id="phone_ajax"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">种类</label>
                                        <div class="col-md-9">
                                            <input type="text" name="category" id="category" class="form-control" placeholder="不能为空">
                                            <span id="name_ajax"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">数量</label>
                                        <div class="col-md-9">
                                            <input type="text" id="quantity" name="quantity" class="form-control" value="" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">图像</label>
                                        <div class="col-md-9">
                                            <input id="file" type="file" name="file" class="form-control" placeholder="png,jpg,gif格式;不超过一兆" src="" value="hello">
                                            <img id="img" src="" height="50px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-footer">
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button id="save" type="button" class="btn btn-primary">保存</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
