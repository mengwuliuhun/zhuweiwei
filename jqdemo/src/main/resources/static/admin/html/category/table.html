<!DOCTYPE html>
<html>
<head>
    <title>Flat Admin V.3 - Free flat-design bootstrap administrator templates</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../assets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/flat-admin.css">

    <!-- Theme -->
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/blue-sky.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/blue.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/red.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme/yellow.css">
    <link rel="stylesheet" href="../../../bootstrap-3.3.6/css/bootstrap.min.css">
    <script src="../../../js/jquery-1.12.4.js"></script>
    <script src="../../../bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script src="../../nav.js"></script>
    <script src="js/table.js"></script>
</head>
<body>

<div class="app app-default">

    <aside class="app-sidebar" id="sidebar">

    </aside>
    <div>
        <nav class="navbar navbar-default" id="navbar">
            <div class="container-fluid">
                <div class="navbar-collapse collapse in">
                    <ul class="nav navbar-nav navbar-mobile">
                        <li>
                            <button type="button" class="sidebar-toggle">
                                <i class="fa fa-bars"></i>
                            </button>
                        </li>
                        <li class="logo">
                            <a class="navbar-brand" href="#"><span class="highlight">Flat v3</span> Admin</a>
                        </li>
                        <li>
                            <button type="button" class="navbar-toggle">
                                <img class="profile-img" src="../assets/images/profile.png">
                            </button>
                        </li>
                    </ul>
                    <!--搜搜框-->
                    <ul class="nav navbar-nav navbar-left">
                        <li class="navbar-title"><span class="highlight">Table</span></li>
                        <li class="navbar-search hidden-sm">
                            <input id="name" type="text" placeholder="名字">
                            <input id="category" type="text" placeholder="种类">
                            <button id="search" class="btn-search"><i class="fa fa-search"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>名字</th>
                        <th>种类</th>
                        <th>数量</th>
                        <th>图像</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6">
                            <ul class="pagination" id="ul">

                            </ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
