<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/themes.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="index.js"></script>
</head>
<body>
<!--头部-->
<header class="header">
    <div class="wrap fix">
        <div class="logo left">
            <a href="index.html"><img src="../img/logonew.png" width="132"/></a>
        </div>
        <a id="exit" href="../index.html" class="login right">退出</a>
    </div>
</header>
<section class="report-box regMain">
    <div class="wrap regBox">
        <h2 class="title">管理员登陆</h2>
        <form id="form" class="regForm" name="my_f1">
            <p><input id="name" name="name" type="text" placeholder="请输入用户名,不能为空" required="required"/>
                <span id="name_ajax"></span></p>
            <p><input id="pass" type="password" placeholder="请输入密码,不能为空" required="required" name="password"/>
                <span id="repass"></span></p></p>

            <p>
                <button type="button" id="submit">管理员登陆</button>
            </p>
        </form>
    </div>
</section>
</body>
</html>
